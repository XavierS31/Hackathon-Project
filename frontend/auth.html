<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnightHaven - Join the Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); }
        .hero-bg { background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%); }
        .gradient-text { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cta-button { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold gradient-text">KnightHaven</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors">Home</a>
                    <a href="marketplace.html" class="text-gray-300 hover:text-white transition-colors">Marketplace</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <img src="image.png" alt="KnightHaven Logo" class="w-20 h-20 object-contain floating">
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Join KnightHaven</h1>
                <p class="text-gray-300">Connect with your UCF community</p>
            </div>

            <!-- Auth Forms -->
            <div class="glass-effect rounded-2xl p-8">
                <!-- Toggle Buttons -->
                <div class="flex mb-6 bg-gray-800 rounded-lg p-1">
                    <button id="loginTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-white bg-yellow-500 transition-all">
                        Login
                    </button>
                    <button id="registerTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-300 hover:text-white transition-all">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="loginEmail" required 
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="loginPassword" required 
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    </div>
                    <button type="submit" 
                            class="w-full cta-button text-black font-semibold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Display Name</label>
                        <input type="text" id="registerName" required 
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                               placeholder="Your display name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="registerEmail" required 
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                               placeholder="your@ucf.edu">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="registerPassword" required 
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                               placeholder="At least 8 characters">
                    </div>
                    <div class="text-xs text-gray-400">
                        Password must contain uppercase, lowercase, and number
                    </div>
                    <button type="submit" 
                            class="w-full cta-button text-black font-semibold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                        Create Account
                    </button>
                </form>

                <!-- UCF Verification Notice -->
                <div class="mt-6 p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-6 h-6 bg-yellow-500 rounded-full flex items-center justify-center mr-3">
                            <span class="text-black text-xs font-bold">UCF</span>
                        </div>
                        <div class="text-sm text-yellow-300">
                            <strong>UCF Email:</strong> Use your @ucf.edu or @knights.ucf.edu email for instant verification
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg">
            <div id="toastMessage"></div>
        </div>
    </div>

    <script>
        // Auth state
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');

        // DOM elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-yellow-500', 'text-white');
            loginTab.classList.remove('text-gray-300');
            registerTab.classList.remove('bg-yellow-500', 'text-white');
            registerTab.classList.add('text-gray-300');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-yellow-500', 'text-white');
            registerTab.classList.remove('text-gray-300');
            loginTab.classList.remove('bg-yellow-500', 'text-white');
            loginTab.classList.add('text-gray-300');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Show toast
        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Login form
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'marketplace.html';
                    }, 1500);
                } else {
                    showToast(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            }
        });

        // Register form
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ displayName, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showToast('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'marketplace.html';
                    }, 1500);
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            }
        });

        // Check if already logged in
        if (authToken) {
            // Verify token
            fetch('http://localhost:3001/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    // Already logged in, redirect to marketplace
                    window.location.href = 'marketplace.html';
                }
            })
            .catch(() => {
                // Invalid token, clear it
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
            });
        }
    </script>
</body>
</html>
